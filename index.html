</head>
<body>
    <div class="container">
        <h1>Sorry Hou..</h1>
        <p id="emojiContainer">SorryðŸ˜­</p>
    </div>

    <script >
        const emojiContainer = document.getElementById('emojiContainer');
let intervalId;
let generating = false;

// Function to add the emoji
function addEmoji() {
    emojiContainer.textContent += 'ðŸ˜­';
}

// Function to toggle the generation of emojis
function toggleEmojiGeneration() {
    if (!generating) {
        intervalId = setInterval(addEmoji, 100);  // Start generating emojis
        generating = true;
    } else {
        clearInterval(intervalId);  // Stop generating emojis
        generating = false;
    }
}

// Listen for clicks on the entire body to start/stop emoji generation
document.body.addEventListener('click', toggleEmojiGeneration);

    </script>
